<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="weather123.css">
</head>
<body>
    <div class="container">
        <h1>Weather Forecast</h1>
        <div class="input-container">
            <input type="text" class="city-input" placeholder="Enter city name">
            <button class="search-btn">Search</button>
            <button class="location-btn">Use My Location</button>
        </div>
        <div class="current-weather"></div>
        <ul class="weather-cards"></ul>
    </div>
    <script src="weather123.js"></script>
</body>
</html>
